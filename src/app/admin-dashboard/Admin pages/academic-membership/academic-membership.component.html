<!--     Fonts and icons     -->
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
<!-- Nucleo Icons -->
<link href="/assets/admin/css/nucleo-icons.css" rel="stylesheet" />
<link href="/assets/admin/css/nucleo-svg.css" rel="stylesheet" />
<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
<!-- CSS Files -->
<link id="pagestyle" href="/assets/admin/css/material-dashboard.min.css?v=3.0.2" rel="stylesheet" />


<body class="g-sidenav-show  bg-gray-200">

  <!-- sidenavbar -->
  <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark" id="sidenav-main">
      <app-sidenavbar></app-sidenavbar>
  </aside>
 <!-- end sidenavbar -->

  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
      <!-- navbar -->
    <app-navbar></app-navbar>
      <!-- End Navbar -->


      <div class="container-fluid py-4">
          <div class="row">
              <div class="col-12">
                  <div class="card">
                      <!-- Card header -->
                      <div class="card-header pb-0">
                          <div class="d-lg-flex">
                              <div>
                                  <h3 class="mb-0">Academic Membership</h3>
                                  
                              </div>
                              <!-- excel Download -->
                              <div class="ms-auto my-auto mt-lg-0 mt-4">
                                  <div class="ms-auto my-auto">
                                      <button (click)="exportexcel()"  class="btn bg-gradient-primary btn-sm mb-0" target="_blank"><i class="large material-icons" style="font-size: 20px; ">arrow_downward</i>&nbsp; Download</button>
                                  </div>
                              </div>
                              <!-- end excel Download -->
                          </div>
                      </div>
                      <div class="card-body px-0 pb-0">
                          <div class="table-responsive">
                              <table class="table table-flush" id="excel-table">
                                  <!-- Table header -->
                                  <thead class="thead-light">
                                      <tr>
                                        <th scope="col">Sl.No</th>
                                        <th scope="col">Member ID</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Website</th>
                                        <th>Action</th>
                                      </tr>
                                  </thead>
                                  <!-- Table body -->
                                  <tbody>
                                      <tr *ngFor="let hero of academicappls | filter:searchText" >
                                          
                                          <td class="text-sm" style="padding-left: 3em;">   {{hero.slno}}</td>
                                          <td class="text-sm" style="padding-left: 3em;">   {{hero.memberid}}</td>
                                          <td class="text-sm" style="padding-left: 1em;">  {{hero.name}}</td>
                                          <td class="text-sm" style="padding-left: 3em;">  {{hero.website}}</td>
                                          
                                          <td class="text-sm" style="padding-left: 3em;">
                                            
                                              <a href="/" data-bs-toggle="tooltip" data-bs-original-title="Delete testimony">
                        <i class="material-icons text-secondary position-relative text-lg">delete</i>
                      </a>
                                          </td>
                                      </tr>
                                      
                                     
                                  </tbody>
                                  
                              </table>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <!-- footer -->
        <app-footer></app-footer>

      </div>
  </main>
  
  
  <script>
      if (document.getElementById('products-list')) {
          const dataTableSearch = new simpleDatatables.DataTable("#products-list", {
              searchable: true,
              fixedHeight: false,
              perPage: 7
          });

          document.querySelectorAll(".export").forEach(function(el) {
              el.addEventListener("click", function(e) {
                  var type = el.dataset.type;

                  var data = {
                      type: type,
                      filename: "material-" + type,
                  };

                  if (type === "csv") {
                      data.columnDelimiter = "|";
                  }

                  dataTableSearch.export(data);
              });
          });
      };
  </script>
 
  <script>
      var win = navigator.platform.indexOf('Win') > -1;
      if (win && document.querySelector('#sidenav-scrollbar')) {
          var options = {
              damping: '0.5'
          }
          Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
      }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="/assets/admin/js/material-dashboard.min.js?v=3.0.2"></script>
</body>
