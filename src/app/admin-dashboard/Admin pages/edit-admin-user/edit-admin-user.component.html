<!--     Fonts and icons     -->
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
<!-- Nucleo Icons -->
<link href="/assets/admin/css/nucleo-icons.css" rel="stylesheet" />
<link href="/assets/admin/css/nucleo-svg.css" rel="stylesheet" />
<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
<!-- CSS Files -->
<link id="pagestyle" href="/assets/admin/css/material-dashboard.min.css?v=3.0.2" rel="stylesheet" />


<body class="g-sidenav-show  bg-gray-200">
    <!-- sidenavbar -->
    <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark" id="sidenav-main">
        <app-sidenavbar></app-sidenavbar>
    </aside>
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
      <!-- navbar -->
    <app-navbar></app-navbar>

    <!-- alert banner -->

    <div *ngIf="isAlert" class="alert alert-success" role="alert">
        {{alertMsg}}
    </div>
    
    <div *ngIf="isAlert2" class="alert alert-danger" role="alert">
        {{alertMsg1}}
    </div>
    
<!-- content -->
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12 text-center">
                <h3 class="mt-5">Build New User Profile</h3>
               
                <div class="multisteps-form mb-5">
                    
                    <div class="row">
                        <div class="col-12 col-lg-8 mx-auto my-5">
                            <div class="card">
                                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                                        <h2 style="color:aliceblue">Edit Admin User</h2>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <!-- form -->
                                    <form class="multisteps-form__form" [formGroup]="edituserForm" (ngSubmit)="editUser()" >
                                       
                                        <div class="multisteps-form__panel js-active" data-animation="FadeIn">
                                            
                                            <div class="multisteps-form__content">
                                                <div class="row mt-3">
                                                    <!-- image preview -->
                                                    <div class="col-12 col-sm-4 mt-4">
                                                        <div class="avatar avatar-xxl position-relative">
                                                            <img [src]="imgURL" height="150" width="150" *ngIf="imgURL">
                                                        </div>
                                                    </div>
                                                    <!-- username -->
                                                    <div class="col-12 col-sm-8 mt-4 mt-sm-0 text-start">
                                                        <div class="input-group input-group-dynamic mb-4">
                                                            <label class="form-label">User Name</label>
                                                            <input type="text" formControlName="usrname" class="form-control multisteps-form__input" name="username" [(ngModel)]="editAdminUsers.username">
                                                        </div>
                                                        <!-- first name -->
                                                        <span class="mb-2" *ngIf="usrname && usrname.invalid && usrname.touched" style="color:#D81B60; font-size: 12px;">Please enter username</span>
                                                        <div class="input-group input-group-dynamic mb-4">
                                                            <label class="form-label">First Name</label>
                                                            <input type="text"  formControlName="Fname" class="form-control multisteps-form__input" name="firstname" [(ngModel)]="editAdminUsers.firstname">
                                                        </div>
                                                        <!-- lastname -->
                                                        <span class="mb-2" *ngIf="Fname && Fname.invalid && Fname.touched" style="color:#D81B60; font-size: 12px;">Please enter Firstname</span>
                                                        <div class="input-group input-group-dynamic mb-4">
                                                            <label class="form-label">Last Name</label>
                                                            <input type="text" formControlName="Lname" class="form-control multisteps-form__input" name="lastname" [(ngModel)]="editAdminUsers.lastname">
                                                        </div>
                                                        <!-- email -->
                                                        <span class="mb-2" *ngIf="Lname && Lname.invalid && Lname.touched" style="color:#D81B60; font-size: 12px;">Please enter Lastname</span>
                                                        <div class="input-group input-group-dynamic">
                                                            <label class="form-label">Email Address</label>
                                                            <input type="email"  formControlName="email" class="form-control multisteps-form__input" name="email" [(ngModel)]="editAdminUsers.email">
                                                        </div>
                                                        <!-- destignation -->
                                                        <span class="mb-2" *ngIf="email && email.invalid && email.touched" style="color:#D81B60; font-size: 12px;">Please enter Email</span>
                                                        <div class="input-group input-group-dynamic mt-4">
                                                            <label class="form-label">Designation</label>
                                                            <input type="text" formControlName="designation" class="form-control multisteps-form__input" name="designation" [(ngModel)]="editAdminUsers.designation">
                                                        </div>
                                                        <span class="mb-2" *ngIf="designation && designation.invalid && designation.touched" style="color:#D81B60; font-size: 12px;">Please enter Designation</span>
                                                        <!-- image upload -->
                                                        <div class="mt-4"><span>Image</span></div> 
                                                        <div class="input-group input-group-dynamic">
                                                            <input  #file type="file" formControlName="about" name="image" [(ngModel)]="editAdminUsers.image" (change)="createFormData($event)" (change)="preview(file.files)" accept='image/*' class="form-control multisteps-form__input">
                                                        </div>
                                                        <!-- password -->
                                                        <span class="mb-2" *ngIf="image && image.invalid && image.touched" style="color:#D81B60; font-size: 12px;">Please insert image</span>
                                                        <div class="input-group input-group-dynamic mt-4">
                                                            <label class="form-label">Password</label>
                                                            <input type="password" formControlName="pwd" name="password" [(ngModel)]="editAdminUsers.password" class="form-control multisteps-form__input">
                                                        </div>
                                                        <span class="mb-2" *ngIf="pwd && pwd.invalid && pwd.touched" style="color:#D81B60; font-size: 12px;">Please enter Password</span>
                                                        <!-- about -->
                                                        <div class="mt-4"><span>About New Admin User</span></div>
                                                        <div>
                                                           
                                                            <ckeditor [editor]="Editor" placeholder="About User" formControlName="about" class="form-control multisteps-form__input" name="about" [(ngModel)]="editAdminUsers.about"></ckeditor>
                                                        </div>
                                                        <span class="mb-2" *ngIf="about && about.invalid && about.touched" style="color:#D81B60; font-size: 12px;">About admin user is required</span>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                        </div>
                                              <!-- privilage -->
                                               <div class="multisteps-form__panel" data-animation="FadeIn">
                                                <div class="row text-center mt-4">
                                                    <div class="col-10 mx-auto">
                                                        <h3 class="font-weight-normal">Privilage</h3>
                                                       
                                                    </div>
                                                </div>
                                                <div class="multisteps-form__content">

                                                    <div class="form-check form-switch" style="margin-left: 30%;">
                                                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" >
                                                        <label class="form-check-label" for="flexSwitchCheckDefault" style="margin-right: 50%;">Super Admin</label>
                                                      </div>
                                                    
                                                            <div class="form-check form-switch" style="margin-left: 30%;">
                                                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" >
                                                                <label class="form-check-label" for="flexSwitchCheckDefault" style="margin-right: 50%;">Add/Edit/View/Delete Courses</label>
                                                              </div>
                                                           
                                                        
                                                        
                                                            <div class="form-check form-switch" style="margin-left: 30%;">
                                                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                                                <label class="form-check-label" for="flexSwitchCheckDefault" style="margin-right: 50%;">Add/Edit/View/Delete Events</label>
                                                              </div>
                                                            
                                                        
                                                            <div class="form-check form-switch" style="margin-left: 30%;">
                                                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                                                <label class="form-check-label" for="flexSwitchCheckDefault" style="margin-right: 45%;">Add/Edit/View/Delete Testimony</label>
                                                              </div>
                                                            
                                                        
                                                            <div class="form-check form-switch" style="margin-left: 30%;">
                                                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                                                <label class="form-check-label" for="flexSwitchCheckDefault" style="margin-right: 50%;">Add/Edit/View/Delete Staffs</label>
                                                            </div>
                                                            
                                                       
                                                            <!-- button -->
                                                    <div class="button-row d-flex mt-4">
                                                       
                                                        <button [disabled]="edituserForm.invalid"  class="btn bg-gradient-dark ms-auto mb-0 js-btn-next" type="button" title="Next">Edit</button>
                                                    </div>
                                                </div>
                                            </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- footer -->
        <app-footer></app-footer>
    </div>
</main>

</body>
