<!--     Fonts and icons     -->
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
<!-- Nucleo Icons -->
<link href="/assets/admin/css/nucleo-icons.css" rel="stylesheet" />
<link href="/assets/admin/css/nucleo-svg.css" rel="stylesheet" />
<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
<!-- CSS Files -->
<link id="pagestyle" href="/assets/admin/css/material-dashboard.min.css?v=3.0.2" rel="stylesheet" />


<body class="g-sidenav-show  bg-gray-200">
    <!-- sidenavbar -->
    <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark" id="sidenav-main">
        <app-sidenavbar></app-sidenavbar>
    </aside>
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
      <!-- Navbar -->
      <app-navbar></app-navbar>
      <!-- End Navbar -->
      
      <div class="container-fluid py-4">
          <div class="row">
              <div class="col-12">
                  <div class="card">
                      <!-- Card header -->
                      <div class="card-header pb-0">
                          <div class="d-lg-flex">
                              <div>
                                  <h5 class="mb-0">All Testimony</h5>
                                  
                              </div>
                              <!-- add testimony -->
                              <div class="ms-auto my-auto mt-lg-0 mt-4">
                                  <div class="ms-auto my-auto">
                                      <a href="/adminpage/add-testimony" class="btn bg-gradient-primary btn-sm mb-0" target="_blank">+&nbsp; New Testimony</a>
                                      
                                      
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="card-body px-0 pb-0">
                          <div class="table-responsive">
                              <table class="table table-flush" id="products-list">
                                  <!-- list header -->
                                  <thead class="thead-light">
                                      <tr>
                                          <th>Testimony</th>
                                          <th>Name</th>
                                          <th>Position</th>
                                          <th>Organisation</th>
                                          <th>Course Title</th>
                                          <th>Action</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <!-- testimonie list -->
                                      <tr *ngFor="let testimony of testimonials | filter:searchText" >
                                          <td>
                                              <div class="d-flex">
                                                  <div class="form-check my-auto">
                                                      <input class="form-check-input" type="checkbox" id="customCheck1" checked>
                                                  </div>
                                                  <!-- course img -->
                                                  <img class="w-10 ms-3" src="{{testimony.image}}" alt="img">
                                                  
                                              </div>
                                          </td>
                                          <td class="text-sm" style="padding-left: 2em;">{{testimony.Name}}</td>
                                          <td class="text-sm" style="padding-left: 2em;">{{testimony.Position}}</td>
                                          <td class="text-sm" style="padding-left: 2em;">{{testimony.Organisation}}</td>
                                          <td class="text-sm" style="padding-left: 2em;">{{testimony.CrsTitle}}</td>
                                          
                                          <td class="text-sm">
                                              <!-- view -->
                                              <a routerLink="/adminpage/view-testimony" data-bs-toggle="tooltip" data-bs-original-title="Preview testimony">
                        <i class="material-icons text-secondary position-relative text-lg">visibility</i>
                      </a>
                                            <!-- edit -->
                                              <a routerLink="/adminpage/edit-testimony" class="mx-3" data-bs-toggle="tooltip" data-bs-original-title="Edit testimony">
                        <i class="material-icons text-secondary position-relative text-lg">drive_file_rename_outline</i>
                      </a>
                                                <!-- delete -->
                                              <a href="/" data-bs-toggle="tooltip" data-bs-original-title="Delete testimony">
                        <i class="material-icons text-secondary position-relative text-lg">delete</i>
                      </a>
                                          </td>
                                      </tr>
                                      
                                     
                                  </tbody>
                                  
                              </table>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <!-- footer -->
        <app-footer></app-footer>
      </div>
  </main>
</body>
