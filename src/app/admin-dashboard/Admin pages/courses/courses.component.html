<!--     Fonts and icons     -->
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
<!-- Nucleo Icons -->
<link href="/assets/admin/css/nucleo-icons.css" rel="stylesheet" />
<link href="/assets/admin/css/nucleo-svg.css" rel="stylesheet" />
<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
<!-- CSS Files -->
<link id="pagestyle" href="/assets/admin/css/material-dashboard.min.css?v=3.0.2" rel="stylesheet" />


<body class="g-sidenav-show  bg-gray-200">
    <!-- sidenavbar -->
    <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark" id="sidenav-main">
        <app-sidenavbar></app-sidenavbar>
    </aside>
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
      <!-- navbar -->
    <app-navbar></app-navbar>
      <!-- End Navbar -->
      
      <div class="container-fluid py-4">
          <div class="row">
              <div class="col-12">
                  <div class="card">
                      <!-- Card header -->
                      <div class="card-header pb-0">
                          <div class="d-lg-flex">
                              <div>
                                  <h5 class="mb-0">All Courses</h5>
                                  <p class="text-sm mb-0">
                                      A lightweight, extendable, dependency-free javascript HTML table plugin.
                                  </p>
                              </div>
                              <!-- add course buttton -->
                              <div class="ms-auto my-auto mt-lg-0 mt-4">
                                  <div class="ms-auto my-auto">
                                      <a href="/adminpage/addcourses" class="btn bg-gradient-primary btn-sm mb-0" target="_blank">+&nbsp; New Course</a>
                                      
                                      
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="card-body px-0 pb-0">
                          <div class="table-responsive">
                              <table class="table table-flush" id="products-list">
                                  <!-- course list header -->
                                  <thead class="thead-light">
                                      <tr>
                                          <th>Course</th>
                                          <th>Category</th>
                                          <th>Course fee</th>
                                          <th>Description</th>
                                          <th>Status</th>
                                          <th>Action</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <!-- course list -->
                                      <tr *ngFor="let course of courses | filter:searchText">
                                          <td>
                                              <div class="d-flex">
                                                  <div class="form-check my-auto">
                                                      <input class="form-check-input" type="checkbox" id="customCheck1" checked>
                                                  </div>
                                                  <!-- course img -->
                                                  <img class="w-10 ms-3" src="{{course.image}}" alt="img">
                                                  <h4 class="ms-3 my-auto">{{course.name}}</h4>
                                              </div>
                                          </td>
                                          <td class="text-sm" style="padding-left: 3em;">{{course.category}}</td>
                                          <td class="text-sm" style="padding-left: 3em;">{{course.fees}}</td>
                                          <td class="text-sm" style="padding-left: 3em;">{{course.description}}</td>
                                          
                                          <td style="padding-left: 2em;">
                                              <span class="badge badge-danger badge-sm">{{course.status}}</span>
                                          </td>
                                          <td class="text-sm">
                                              <!-- view button -->
                                              <a routerLink="/adminpage/view-course" data-bs-toggle="tooltip" data-bs-original-title="Preview course">
                        <i class="material-icons text-secondary position-relative text-lg">visibility</i>
                      </a>
                                                <!-- edit button -->
                                              <a routerLink="/adminpage/edit-courses" class="mx-3" data-bs-toggle="tooltip" data-bs-original-title="Edit course">
                        <i class="material-icons text-secondary position-relative text-lg">drive_file_rename_outline</i>
                      </a>
                                                <!-- delet button -->
                                              <a href="/" data-bs-toggle="tooltip" data-bs-original-title="Delete course">
                        <i class="material-icons text-secondary position-relative text-lg">delete</i>
                      </a>
                                          </td>
                                      </tr>
                                      
                                     
                                  </tbody>
                                  
                              </table>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <!-- footer -->
        <app-footer></app-footer>
      </div>
  </main>
  
</body>
