<!--     Fonts and icons     -->
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
<!-- Nucleo Icons -->
<link href="/assets/admin/css/nucleo-icons.css" rel="stylesheet" />
<link href="/assets/admin/css/nucleo-svg.css" rel="stylesheet" />
<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
<!-- CSS Files -->
<link id="pagestyle" href="/assets/admin/css/material-dashboard.min.css?v=3.0.2" rel="stylesheet" />


<body class="g-sidenav-show  bg-gray-200">
    <!-- sidenavbar -->
    <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark" id="sidenav-main">
        <app-sidenavbar></app-sidenavbar>
    </aside>
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
      <!-- navbar -->
    <app-navbar></app-navbar>
    <!-- content -->
      <div class="container-fluid py-4">
          <div class="row">
              <div class="col-12">
                  <div class="card">
                      <!-- Admin user list -->
                      <div class="card-header pb-0">
                          <div class="d-lg-flex">
                              <div>
                                  <h3 class="mb-0">Admin User List</h3>
                                 
                              </div>
                              <!-- add admin -->
                              <div class="ms-auto my-auto mt-lg-0 mt-4">
                                  <div class="ms-auto my-auto">
                                      <a href="/adminpage/add-admin-user" class="btn bg-gradient-primary btn-sm mb-0" target="_blank">+&nbsp; New admin user</a>     
                                  </div>
                              </div>
                          </div>
                      </div>
                      <!-- list header -->
                      <div class="card-body px-0 pb-0">
                          <div class="table-responsive">
                              <table class="table table-flush" id="products-list">
                                  <thead class="thead-light">
                                      <tr>
                                        <th>User Details</th>
                                          
                                          <th>First Name</th>
                                          <th>Last Name</th>
                                          <th>Email</th>
                                          <th>Designation</th>
                                          <th>Action</th>
                                      </tr>
                                  </thead>
                                  <!-- admin list -->
                                  <tbody>
                                      <tr *ngFor="let adminUser of adminUsers | filter:searchText">
                                          <td>
                                              <div class="d-flex">
                                                  <div class="form-check my-auto">
                                                      <input class="form-check-input" type="checkbox" id="customCheck1" checked>
                                                  </div>
                                                  <!-- course img -->
                                                  <img class="w-10 ms-3" src="{{adminUser.image}}" alt="user">
                                                  <h4 class="ms-3 my-auto">{{adminUser.Username}}</h4>
                                              </div>
                                          </td>
                                          <td class="text-sm" style="padding-left: 2em;">{{adminUser.FName}}</td>
                                          <td class="text-sm" style="padding-left: 2em;">{{adminUser.LName}}</td>
                                          <td class="text-sm" style="padding-left: 2em;">{{adminUser.Email}}</td>
                                          <td class="text-sm" style="padding-left: 2em;">{{adminUser.Designation}}</td>
                                          <!-- view button -->
                                          <td class="text-sm">
                                              <a routerLink="/adminpage/view-user" data-bs-toggle="tooltip" data-bs-original-title="Preview course">
                        <i class="material-icons text-secondary position-relative text-lg">visibility</i>
                      </a>
                                            <!-- edit button -->
                                              <a routerLink="/adminpage/edit-admin-user" class="mx-3" data-bs-toggle="tooltip" data-bs-original-title="Edit course">
                        <i class="material-icons text-secondary position-relative text-lg">drive_file_rename_outline</i>
                      </a>
                                            <!-- delet button -->
                                              <a href="/" data-bs-toggle="tooltip" data-bs-original-title="Delete course">
                        <i class="material-icons text-secondary position-relative text-lg">delete</i>
                      </a>
                                          </td>
                                      </tr>
                                      
                                     
                                  </tbody>
                                 
                              </table>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <!-- footer -->
        <app-footer></app-footer>
      </div>
  </main>
  
  
  <script>
      if (document.getElementById('products-list')) {
          const dataTableSearch = new simpleDatatables.DataTable("#products-list", {
              searchable: true,
              fixedHeight: false,
              perPage: 7
          });

          document.querySelectorAll(".export").forEach(function(el) {
              el.addEventListener("click", function(e) {
                  var type = el.dataset.type;

                  var data = {
                      type: type,
                      filename: "material-" + type,
                  };

                  if (type === "csv") {
                      data.columnDelimiter = "|";
                  }

                  dataTableSearch.export(data);
              });
          });
      };
  </script>
 
  <script>
      var win = navigator.platform.indexOf('Win') > -1;
      if (win && document.querySelector('#sidenav-scrollbar')) {
          var options = {
              damping: '0.5'
          }
          Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
      }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="/assets/admin/js/material-dashboard.min.js?v=3.0.2"></script>
</body>
