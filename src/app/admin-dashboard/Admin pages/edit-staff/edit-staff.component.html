<!--     Fonts and icons     -->
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
<!-- Nucleo Icons -->
<link href="/assets/admin/css/nucleo-icons.css" rel="stylesheet" />
<link href="/assets/admin/css/nucleo-svg.css" rel="stylesheet" />
<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
<!-- CSS Files -->
<link id="pagestyle" href="/assets/admin/css/material-dashboard.min.css?v=3.0.2" rel="stylesheet" />


<body class="g-sidenav-show  bg-gray-200">
    <!-- sidenavbar -->
    <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark" id="sidenav-main">
        <app-sidenavbar></app-sidenavbar>
    </aside>
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
      <!-- navbar -->
    <app-navbar></app-navbar>
<!-- alert banner -->
    <div *ngIf="isAlert" class="alert alert-success" role="alert">
        {{alertMsg}}
    </div>
    
    <div *ngIf="isAlert2" class="alert alert-danger" role="alert">
        {{alertMsg1}}
    </div>


    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12 text-center">

                <div class="multisteps-form mb-5">
                    
                    <div class="row">
                        <div class="col-12 col-lg-8 mx-auto my-5">
                            <div class="card">
                                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                                        <h2 style="color:aliceblue">Edit Staff</h2>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <!-- form -->
                                    <form class="multisteps-form__form" [formGroup]="Editstaff" (ngSubmit)="editstaff()">
                                       
                                        <div class="multisteps-form__panel js-active" data-animation="FadeIn">
                                            
                                            <div class="multisteps-form__content">
                                                <div class="row mt-3">
                                                    <!-- image preview -->
                                                    <div class="col-12 col-sm-4">
                                                        <div class="avatar avatar-xxl position-relative">
                                                            <img [src]="imgURL" height="150" width="150" *ngIf="imgURL">
                                                        </div>
                                                    </div>
                                                    <!-- Staff Name -->
                                                    <div class="col-12 col-sm-8 mt-4 mt-sm-0 text-start">
                                                        <div class="mt-4"><span>Staff Name</span></div> 
                                                        <div class="input-group input-group-dynamic ">
                                                            
                                                            <input type="text" formControlName="name" class="form-control multisteps-form__input" name="name" [(ngModel)]="editStaff.name">
                                                        </div>
                                                        <span class="mb-2" *ngIf="name && name.invalid && name.touched" style="color:#D81B60; font-size: 12px;">Please enter staff name</span>
                                                        <!-- Designation -->
                                                        <div class="input-group input-group-dynamic mt-4 ">
                                                            <span >Designation</span>
                                                           
                                                            <select class="form-select" formControlName="designation" style="width:100%; height:3em; border: none; border-bottom:2px solid #ced4da;" formControlName="designation" name="status" [(ngModel)]="editStaff.status" required> 
                                                                <option selected>--Choose--</option>
                                                                <option value="CEO">CEO</option> 
                                                                <option value="Chairman">Chairman</option>
                                                                <option value="Head-Knwoledge Officer">Head-Knwoledge Officer</option>
                                                                <option value="Head-Finance & Admin">Head-Finance & Admin</option>
                                                                <option value="Head – Corporate Operating Unit">Head – Corporate Operating Unit</option>
                                                                <option value="Company Secretary & Lead – HR">Company Secretary & Lead – HR</option>
                                                                <option value="Head – Retail Operating Unit">Head – Retail Operating Unit</option>
                                                                <option value="Senior Knowledge Officer">Senior Knowledge Officer</option>
                                                                <option value="Senior  IT Infrastructure">Senior  IT Infrastructure</option>
                                                                <option value="Senior Manager – Academic OU">Senior Manager – Academic OU</option>
                                                                <option value="Head – Academic Operating Unit">Head – Academic Operating Unit</option>
                                                                <option value="Senior Manager -Partner Relations">Senior Manager -Partner Relations</option>
                                                                <option value="Head-Government Operating Unit">Head-Government Operating Unit</option>
                                                                <option value="Associate Manager -Govt OU">Associate Manager -Govt OU</option>
                                                                <option value="Associate Manager – Govt OU">Associate Manager – Retail</option>
                                                                <option value="Assistant Manager – Marketing">Assistant Manager – Marketing</option>
                                                                <option value="Accountant">Accountant</option>
                                                                <option value="Knowledge Officer">Knowledge Officer</option>
                                                                <option value="Project Co-ordinator & Junior Trainer">Project Co-ordinator & Junior Trainer</option>
                                                                <option value="Junior Knowledge Officer">Junior Knowledge Officer</option>
                                                                <option value="IT INTERN">IT INTERN</option>
                                                                <option value="Office Assistant">Office Assistant</option>
                                                                <option value="Receptionist">Receptionist</option>
                                                                <option value="Master Trainer Life Skills">Master Trainer Life Skills</option>        
                                                              </select>
                                                        </div>
                                                        <span class="mb-2" *ngIf="designation && designation.invalid && designation.touched" style="color:#D81B60; font-size: 12px;">Please choose one</span>

                                                        <!-- about -->                                                       -->
                                                        <div class="mt-4"><span>About</span></div> 
                                                        <div>
                                                            
                                                            <ckeditor [editor]="Editor"  class="form-control multisteps-form__input" formControlName="about" name="about" [(ngModel)]="editStaff.about"></ckeditor>
                                                        </div>
                                                        <span class="mb-2" *ngIf="about && about.invalid && about.touched" style="color:#D81B60; font-size: 12px;">About Staff is required</span>
                                                        <!-- image upload -->
                                                        <div class="mt-4"><span>Image</span></div> 
                                                        <div class="input-group input-group-dynamic">
                                                            <input  #file type="file" formControlName="img" (change)="createFormData($event)" (change)="preview(file.files)" accept='image/*' class="form-control multisteps-form__input" name="img" [(ngModel)]="editStaff.img">
                                                        </div>
                                                        <span class="mb-2" *ngIf="img && img.invalid && img.touched" style="color:#D81B60; font-size: 12px;">Please insert image  </span>
                                                        <!-- button -->
                                                        <div class="button-row d-flex mt-4">
                                                          
                                                            <button [disabled]="Editstaff.invalid"  class="btn bg-gradient-dark ms-auto mb-0 js-btn-next" type="button" title="Next">Edit Staff</button>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                        </div>                                   
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       <!-- footer -->
       <app-footer></app-footer>
    </div>
</main>

</body>
