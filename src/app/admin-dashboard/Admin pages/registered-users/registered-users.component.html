<!--     Fonts and icons     -->
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
<!-- Nucleo Icons -->
<link href="/assets/admin/css/nucleo-icons.css" rel="stylesheet" />
<link href="/assets/admin/css/nucleo-svg.css" rel="stylesheet" />
<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
<!-- CSS Files -->
<link id="pagestyle" href="/assets/admin/css/material-dashboard.min.css?v=3.0.2" rel="stylesheet" />


<body class="g-sidenav-show  bg-gray-200">
    <!-- sidenavbar -->
    <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark" id="sidenav-main">
        <app-sidenavbar></app-sidenavbar>
    </aside>
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
      <!-- Navbar -->
      <app-navbar></app-navbar>
      <!-- End Navbar -->
      <div class="container-fluid py-4">
          <div class="row">
              <div class="col-12">
                  <div class="card">
                      <!-- Card header -->
                      <div class="card-header pb-0">
                          <div class="d-lg-flex">
                              <div>
                                  <h3 class="mb-0">User Registration List</h3>
                                  
                              </div>
                              <!-- excel -->
                              <div class="ms-auto my-auto mt-lg-0 mt-4">
                                  <div class="ms-auto my-auto">
                                      <button style="cursor: pointer" (click)="exportexcel()" class="btn bg-gradient-primary btn-sm mb-0" target="_blank"><i class="large material-icons" style="font-size: 20px;">arrow_downward</i>&nbsp; Download</button>
                                      
                                      
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="card-body px-0 pb-0">
                          <div class="table-responsive">
                              <table class="table table-flush" id="excel-table">
                                  <!-- list header -->
                                  <thead class="thead-light">
                                      <tr>
                                        <th scope="col">Course</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Phone Number</th>
                                        <th scope="col">Employed</th>
                                        <th scope="col">Registerd Date</th>
                                        <th scope="col">Message</th>
                                        <th></th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <!-- course registrated users list -->
                                      <tr *ngFor="let RegsiteredUser of RegsiteredUsers | filter:searchText">
                                          
                                          <td class="text-sm" style="padding-left: 2em;">{{RegsiteredUser.Course}}</td>
                                          <td class="text-sm" style="padding-left: 2em;">{{RegsiteredUser.Email}}</td>
                                          <td class="text-sm" style="padding-left: 2em;">{{RegsiteredUser.Name}}</td>
                                          <td class="text-sm" style="padding-left: 2em;">{{RegsiteredUser.Phone}}</td>
                                          <td class="text-sm" style="padding-left: 2em;">{{RegsiteredUser.Employed}}</td>
                                          <td class="text-sm" style="padding-left: 2em;">{{RegsiteredUser.RegisterdDate}}</td>
                                          <td class="text-sm" style="padding-left: 2em;">{{RegsiteredUser.Message}}</td>
                                          <td class="text-sm">
                                            
                                              <a href="/" data-bs-toggle="tooltip" data-bs-original-title="Delete testimony">
                        <i class="material-icons text-secondary position-relative text-lg">delete</i>
                      </a>
                                          </td>
                                      </tr>
                                      
                                     
                                  </tbody>
                                  
                              </table>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <!-- footer -->
        <app-footer></app-footer>
      </div>
  </main>
</body>
