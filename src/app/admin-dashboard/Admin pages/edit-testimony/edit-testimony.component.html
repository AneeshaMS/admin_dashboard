<!--     Fonts and icons     -->
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
<!-- Nucleo Icons -->
<link href="/assets/admin/css/nucleo-icons.css" rel="stylesheet" />
<link href="/assets/admin/css/nucleo-svg.css" rel="stylesheet" />
<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
<!-- CSS Files -->
<link id="pagestyle" href="/assets/admin/css/material-dashboard.min.css?v=3.0.2" rel="stylesheet" />


<body class="g-sidenav-show  bg-gray-200">
    <!-- sidenavbar -->
    <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark" id="sidenav-main">
        <app-sidenavbar></app-sidenavbar>
    </aside>
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
      <!-- navbar -->
    <app-navbar></app-navbar>
<!-- alert banner -->
    <div *ngIf="isAlert" class="alert alert-success" role="alert">
        {{alertMsg}}
    </div>
    
    <div *ngIf="isAlert2" class="alert alert-danger" role="alert">
        {{alertMsg1}}
    </div>


    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12 text-center">
                
                <div class="multisteps-form mb-5">
                    
                    <div class="row">
                        <div class="col-12 col-lg-8 mx-auto my-5">
                            <div class="card">
                                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                                        <h2 style="color:aliceblue">Edit Testimony</h2>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <!-- form -->
                                    <form class="multisteps-form__form" [formGroup]="Edittestimony" (ngSubmit)="edittestimony()">
                                      
                                        <div class="multisteps-form__panel js-active" data-animation="FadeIn">
                                            
                                            <div class="multisteps-form__content">
                                                <div class="row mt-3">
                                                    <!-- image upload -->
                                                    <div class="col-12 col-sm-4 mt-6">
                                                        <div class="avatar avatar-xxl position-relative">
                                                            <img [src]="imgURL" height="150" width="150" *ngIf="imgURL">
                                                        </div>
                                                    </div>
                                                    <!-- Name -->
                                                    <div class="col-12 col-sm-8 mt-4 mt-sm-0 text-start">
                                                        <div class="mt-4"><span>Name</span></div> 
                                                        <div class="input-group input-group-dynamic ">
                                                            
                                                            <input type="text" formControlName="name" class="form-control multisteps-form__input" name="name" [(ngModel)]="editTestimony.name">
                                                        </div>
                                                        <span class="mb-2" *ngIf="name && name.invalid && name.touched" style="color:#D81B60; font-size: 12px;">Please enter Testinomi Name</span>

                                                        <!-- Position -->
                                                        <div class="mt-4"><span>Position</span></div> 
                                                        <div class="input-group input-group-dynamic ">
                                                            
                                                            <input type="text" formControlName="position" class="form-control multisteps-form__input" name="position" [(ngModel)]="editTestimony.position">
                                                        </div>
                                                        <span class="mb-2" *ngIf="position && position.invalid && position.touched" style="color:#D81B60; font-size: 12px;">Please enter Position</span>

                                                        <!-- Organisation -->
                                                        <div class="mt-4"><span>Organisation</span></div> 
                                                        <div class="input-group input-group-dynamic ">
                                                            
                                                            <input type="text" formControlName="Org" class="form-control multisteps-form__input" name="Org" [(ngModel)]="editTestimony.Org">
                                                        </div>
                                                        <span class="mb-2" *ngIf="Org && Org.invalid && Org.touched" style="color:#D81B60; font-size: 12px;">Please enter Organisation</span>

                                                        
                                                        <!-- Course Title -->
                                                        <div class="input-group input-group-dynamic mt-4 ">
                                                            <span >Course Title</span>
                                                            <!-- <input type="text" class="form-control multisteps-form__input"> -->
                                                            <select class="form-select" formControlName="title" style="width:100%; height:3em; border: none; border-bottom:2px solid #ced4da;"  name="title" [(ngModel)]="editTestimony.title" placeholder="Course Title" required> 
                                                                <option selected>--Choose--</option>
                                                                <option value="Full Stack Developer">Full Stack Develoment</option>
                                                                <option value="Software Testing">Software Testing</option>
                                                                <option value="Data Science And Analytics">Data Science And Analytics</option>
                                                                <option value="Digital Marketting">Digital Marketting</option>
                                                              </select>
                                                        </div>
                                                        <span class="mb-2" *ngIf="title && title.invalid && title.touched" style="color:#D81B60; font-size: 12px;">Please choose one</span>
                                                        
                                                        <!-- Image upload -->
                                                        <div class="mt-4"><span>Image</span></div> 
                                                        <div class="input-group input-group-dynamic">
                                                            <input  #file type="file"  formControlName="img" (change)="createFormData($event)" (change)="preview(file.files)" accept='image/*' class="form-control multisteps-form__input" name="img" [(ngModel)]="editTestimony.img" style="padding-right:10px; letter-spacing: 2px; color:#D81B60; font-size: 16px;">
                                                        </div>
                                                        <span class="mb-2" *ngIf="img && img.invalid && img.touched" style="color:#D81B60; font-size: 12px;">Please insert image</span>
                                                        <!-- Testimonial -->
                                                        <div class="mt-4"><span>Testimonial</span></div> 
                                                        <div>
                                                            
                                                            <ckeditor [editor]="Editor"  class="form-control multisteps-form__input" formControlName="testi" name="testi" [(ngModel)]="editTestimony.testi"></ckeditor>
                                                        </div>
                                                        <span class="mb-2" *ngIf="testi && testi.invalid && testi.touched" style="color:#D81B60; font-size: 12px;">Please enter Testimonial</span>
                                                        <!-- button -->
                                                        <div class="button-row d-flex mt-4">
                                                           
                                                            <button [disabled]="Edittestimony.invalid"  class="btn bg-gradient-dark ms-auto mb-0 js-btn-next" type="button" title="Next">Edit Testimony</button>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                        </div> 
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- footer -->
        <app-footer></app-footer>
    </div>
</main>
</body>
